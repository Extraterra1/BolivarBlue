<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sleek blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0044CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002299;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background with rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="#001a33"/>
  
  <!-- Sleek blue accent circle -->
  <circle cx="256" cy="256" r="180" fill="url(#blueGradient)" opacity="0.3"/>
  
  <!-- Outer ring with gradient -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#blueGradient)" stroke-width="4" opacity="0.5"/>
  
  <!-- "Bs" text - highly distinguishable -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="240" font-weight="900" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">
    Bs
  </text>
  
  <!-- Subtle blue accent line at bottom -->
  <rect x="100" y="380" width="312" height="6" rx="3" fill="#0066FF" opacity="0.6"/>
  
  <!-- Small dots representing exchange/activity -->
  <circle cx="180" cy="420" r="6" fill="#0066FF" opacity="0.8"/>
  <circle cx="256" cy="420" r="6" fill="#0066FF" opacity="0.5"/>
  <circle cx="332" cy="420" r="6" fill="#0066FF" opacity="0.8"/>
  
  <!-- Top accent - sleek design element -->
  <path d="M256 60 L270 80 L256 100 L242 80 Z" fill="#0066FF" opacity="0.6"/>
</svg>
